name: Dirk refresh

on:
  # For now, let’s keep only manual trigger to test.
  workflow_dispatch: {}

  # Later you can uncomment this to run on schedule:
  # schedule:
  #   - cron: "0 1 * * 1-6"  # Mon–Sat 01:00 UTC ≈ 02:00 Amsterdam
  #   - cron: "0 1 * * 0"    # Sun 01:00 UTC ≈ 02:00 Amsterdam

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
      SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
      SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run refresh script
        run: |
          echo "Running Dirk refresh script..."
          python backend/database_connection.py
